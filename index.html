<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoneMind - 围棋对弈</title>
    <link rel="stylesheet" href="style.css?v=2.1">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔵⚪ StoneMind</h1>
            <p>基于 DeepSeek 的围棋对弈界面</p>
        </header>

        <div class="game-controls">
            <div class="control-group">
                <label for="player-color">执子选择:</label>
                <select id="player-color">
                    <option value="black">执黑子 (先手)</option>
                    <option value="white">执白子 (AI先手)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="api-key">DeepSeek API Key:</label>
                <div class="api-input-group">
                    <input type="password" id="api-key" placeholder="请输入您的 DeepSeek API Key">
                    <button id="test-api" type="button">测试连接</button>
                </div>
                <div id="api-status" class="api-status hidden"></div>
            </div>

            <div class="control-group">
                <label for="debug-toggle">调试模式:</label>
                <label class="switch">
                    <input type="checkbox" id="debug-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="game-info">
            <div class="players-section">
                <div class="player-info" id="black-player">
                    <div class="player-avatar">
                        <img id="black-avatar" src="" alt="Player Avatar">
                    </div>
                    <div class="player-details">
                        <div class="player-name" id="black-name">玩家</div>
                        <div class="stone-indicator">
                            <span class="stone black-stone"></span>
                            <span>黑子</span>
                        </div>
                        <div class="captured-stones">
                            <span>吃掉: <span id="black-captured">0</span></span>
                        </div>
                    </div>
                </div>
                
                <div class="game-status">
                    <button id="new-game" class="new-game-btn">🎮 新游戏</button>
                    <div id="ai-thinking" class="ai-status hidden">🤖 AI 思考中...</div>
                    <div id="debug-info" class="debug-info" style="font-size: 12px; color: #666; margin-top: 5px; padding: 5px; background: #f8f9fa; border-radius: 4px; display: none;">
                        调试信息将显示在这里
                    </div>
                </div>
                
                <div class="player-info" id="white-player">
                    <div class="player-avatar">
                        <img id="white-avatar" src="" alt="AI Avatar">
                    </div>
                    <div class="player-details">
                        <div class="player-name" id="white-name">AI</div>
                        <div class="stone-indicator">
                            <span class="stone white-stone"></span>
                            <span>白子</span>
                        </div>
                        <div class="captured-stones">
                            <span>吃掉: <span id="white-captured">0</span></span>
                        </div>
                        <div class="ai-strategy-display" id="ai-strategy-display">
                            <span>策略: 🤖 AI模式</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="board-container">
            <canvas id="board" width="760" height="760"></canvas>
        </div>

        <!-- 底部调试日志面板 -->
        <div class="debug-panel" id="debug-panel" style="display: none;">
            <div class="debug-header">
                <span>🔍 调试日志</span>
                <button id="clear-log" class="clear-log-btn">清空</button>
            </div>
            <div class="debug-content" id="log-content">
                <div class="log-entry">调试模式已开启...</div>
            </div>
        </div>
    </div>

    <script src="main.js?v=2.1"></script>
</body>
</html>
